aboutText=      iUMLB - Diagrams for Event-B :          version: {featureVersion}             Visit http://wiki.event-b.org/index.php/IUML-B\n\
\n\
      Copyright (c) 2011-2013 University of Southampton.  All rights reserved.\n\
\n\
iUMLB consists of several diagram modelling plug-ins that can be installed into the Rodin platform.\n\
Diagrams can then be added to Event-B machines and contexts as a way of providing part of the model.\n\
\n\
iUMLB is provided by the University of Southampton, Electronics and Computer Science Department.\n\
Contributors: Professor Michael Butler, Dr Colin Snook, Vitaly Savicks, Gintautas Sulskus, Panos Tanelian\n\
\n\
This offering is powered by Eclipse technology and includes Eclipse plug-ins that can be installed and used with other Eclipse (3.7)-based offerings.
